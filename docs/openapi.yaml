openapi: 3.1.0
info:
  title: Archimap API
  version: 1.0.0
  description: Core API contract for auth, buildings, search, and system endpoints.
servers:
  - url: http://localhost:3252
paths:
  /healthz:
    get:
      summary: Liveness probe
      responses:
        '200':
          description: Healthy process
  /readyz:
    get:
      summary: Readiness probe
      responses:
        '200':
          description: Ready
        '503':
          description: Not ready
  /api/me:
    get:
      summary: Get authenticated user profile
      responses:
        '200':
          description: Session state
  /api/login:
    post:
      summary: Login with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Authenticated
        '401':
          description: Invalid credentials
  /api/register/start:
    post:
      summary: Start registration (or bootstrap first admin)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
      responses:
        '200':
          description: Registration started
        '403':
          description: Registration disabled
  /api/building-info:
    post:
      summary: Submit building edit (CSRF required)
      parameters:
        - in: header
          name: x-csrf-token
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [osmType, osmId]
              properties:
                osmType:
                  type: string
                  enum: [way, relation]
                osmId:
                  type: integer
                name:
                  type: string
                style:
                  type: string
                levels:
                  type: integer
                yearBuilt:
                  type: integer
                architect:
                  type: string
                address:
                  type: string
                archimapDescription:
                  type: string
      responses:
        '200':
          description: Edit accepted
        '401':
          description: Unauthorized
        '403':
          description: Forbidden or CSRF failed
  /api/search-buildings:
    get:
      summary: Search buildings by text query
      parameters:
        - in: query
          name: q
          required: true
          schema:
            type: string
        - in: query
          name: lon
          schema:
            type: number
        - in: query
          name: lat
          schema:
            type: number
        - in: query
          name: limit
          schema:
            type: integer
        - in: query
          name: cursor
          schema:
            type: integer
      responses:
        '200':
          description: Search result page
        '400':
          description: Invalid query
