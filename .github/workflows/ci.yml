name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - main
      - feature/**

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prettier check
        run: npm run format:check

      - name: ESLint
        run: npm run lint

      - name: npm audit (prod dependencies)
        run: npm audit --audit-level=high --omit=dev

      - name: Tests
        run: npm test
